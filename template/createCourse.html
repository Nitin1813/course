<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
      <!-- Creating a Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Courses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Create</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/update">Update</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete">Delete</a>
            </li>

            
          </ul>
        </div>
      </nav>

      <!-- Form Container -->
    <div class="container">

      <div class="form">
          <form method="post" action="/create">
              <!-- Name Field -->
              <div class="row">
                  <div class="col">
                      <input type="text" class="form-control" placeholder="First name" name="name">
                  </div>
                  <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                  </div>
              </div><br>
              <!-- Image URL -->
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Image URL" aria-label="Recipient's username"
                      aria-describedby="basic-addon2" name="Image_url">
                  <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">@example.com</span>
                  </div>
              </div>
              <!-- University Name -->
              <div class="row">
                  <div class="col">
                      <input type="text" class="form-control" placeholder="University Name" name="University_name">
                  </div>
              </div>

              <!-- Faculty profile -->
              <div class="form-group">
                  <label for="formGroupExampleInput">Faculty profile</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" name="Faculty_Profile" placeholder="Example input">
              </div>
              <div class="form-group">
                  <label for="formGroupExampleInput2">Faculty profile</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
              </div>

              <!-- Course Duration -->
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Course Duration</label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="Course_Duration">
                  <option selected>Choose...</option>
                  <option value="4">4 Weeks</option>
                  <option value="6">6 Weeks</option>
                  <option value="8">8 Weeks</option>
              </select>
              <!-- Course Price -->
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                      <span class="input-group-text">0.00</span>
                  </div>
                  <input type="text" class="form-control" name="Cost" aria-label="Amount (to the nearest dollar)">
              </div>

              <!-- Certificate URL -->
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Certificate URL" name="Sample_certificate"
                      aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">@example.com</span>
                  </div>
              </div>
              <!-- Eligibility Criteria -->

              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Eligibility Criteria</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Eligiblity"></textarea>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block" >Create Course</button>

          </form>
      </div>
  </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
